                width="50px"
              />
              <span>
                <h3>2-3 business days delivery</h3>
              </span>
            </div>
          </>
        );
      }
      let root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
